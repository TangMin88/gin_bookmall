<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript">


    var nu ;
    $(function(){
        $("#msg").hide();
        //发送AJsx请求验证用户名是否存在，返回手机号
        //给输入的用户名的文本框绑定change事件
       
        $("#userName").change(function(){
            //获取用户输入的用户名
            var userName=$(this).val();
            //设置请求地址
            var url ="/shouj";
            //设置请求参数
            var param = {"userName":userName};
            //发送Ajax请求
            $.post(url,param,function(res){
                //将显示提示信息的span元素显示
                $("#msg").show();
                    //将响应信息设置到span元素中
                $("#msg").html(res);
                nu = res;
            });
        });
    });
    
        
        var InterValObj; //timer变量，控制时间 
        var count = 30; //间隔函数，1秒执行 
        var curCount;//当前剩余秒数 
        function fashong() {
            curCount = count; 
            //设置button效果，开始计时 
            $("#but").attr("disabled", "true"); 
            $("#but").val(curCount + "秒后可重新发送"); 
            InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
            //设置请求地址
            var url ="/acquirenumber";
            //设置请求参数手机号
            var param = {"number":nu};
            //发送Ajax请求
            $.post(url,param,function(rese){
                alert(rese)
            });
        }
        //timer处理函数 
        function SetRemainTime() { 
            if (curCount == 0) {         
                window.clearInterval(InterValObj);//停止计时器 
                $("#but").removeAttr("disabled");//启用按钮 
                $("#but").val("重新发送验证码"); 
            } 
            else { 
                curCount--; 
                $("#but").val(curCount + "秒后可重新发送"); 
            } 
        } 

        //验证码是否正确
        $(function(){                      
            $("#num").change(function(){
                $(".num").hide();
                //获取用户输入的验证码
                var num=$(this).val();
                //设置请求地址
                var url ="/user/contrastnumber";
                //设置请求参数
                var param = {"num":num,"number":nu};
                //发送Ajax请求
                $.post(url,param,function(res){                   
                    $(".num").show();                    
                    $(".num").html(res);
                    if (res !="验证码正确") {
                        num=""
                    }
                });
            });
        });

        function checkall(){
            var u = document.getElementById('userName')
            var p = document.getElementById('password')
            var nu = document.getElementById('num')
            if(u.value==""){    
            alert('用户名输入为空！');
            u.focus();
            return false;
            }
            if(p.value==""){    
            alert('请输入新密码！');
            u.focus();
            return false;
            }
            if(nu.value==""){    
            alert('请输入验证码！');
            u.focus();
            return false;
            }
        }
    </script>

</head>

<body text="purple" bgcolor ="silver">
    <div>
        <article>
            <div class="tit"> 
                <span class="errorMsg" id="msg" >{{.}}</span>
            </div>
            <form action="/passwordback" method="POST" name="form" onsubmit="return checkall()" enctype="application/x-www-form-urlencoded">
                <div class="userName">
                    <input type="text" name="userName" placeholder="用户名" id="userName" style="width: 120px; height: 38px;"/>
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="新密码" id="password"style="width: 120px; height: 38px;"/>
                </div>
                <div>
                    <input type="text" value="" id="num" style="width: 120px; height: 38px;" />
                    <input type="button" value="获取验证码" id="but" style="width: 79px; height: 38px;" onclick="fashong()"/><em></em> <span name="num">{{.}}</span>
                </div>          
                <input type="submit" value="提交" />
            </form>   
        </article>
    </div>  
   
</body>
</html>
